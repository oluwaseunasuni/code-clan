<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Hospital</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h1>XYZ Registration Form</h1>
    <fieldset>
  
      <legend><span class="section">1</span>Basic Info</legend>
  
      <label for="name">Name:</label>
      <input type="text" name="name" id="" value="">
  
      <label for="email">Email:</label>
      <input type="email" name="email" id="" value="">
  
      <label for="age">D.O.B</label>
      <input type="date" name="age" id="" value="">
  
      <label>Gender: </label>
      <input type="radio" name="gender" id="" value="Male">
      <label for="Male" class="light">Male</label> <br>
  
      <input type="radio" name="gender" id="" value="Female">
      <label for="Female" class="light">Female</label>
  
    </fieldset>
  
    <fieldset>
  
      <legend><span class="section">2</span>Profile</legend>
  
      <label for="bio">Medical History:</label>
      <textarea name="bio" id="" cols="30" rows="3"></textarea>

      <label for="age">Book Appointment</label>
      <input type="date" name="age" id="" value="">
  
    </fieldset>
  
    <button>Register</button>
  
  </form>
</body>
</html>
